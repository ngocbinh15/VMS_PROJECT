<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 d-flex justify-content-center">

        <div class="login-card">
          <div class="text-center mb-4">
            <img src="./img/image_2.png" alt="Tổng Công ty Bảo đảm An toàn Hàng hải Việt Nam" class="img-fluid mb-4"
              style="max-width: 100%; height: auto;">
          </div>

          <form id="loginForm" novalidate>
            <div class="mb-4">
              <label for="username" class="form-label">Tài khoản</label>
              <div class="modern-input-group">
                <span class="input-group-icon">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" class="form-control custom-input shadow-none" id="username"
                  placeholder="Nhập tên đăng nhập" required>
              </div>
              <div class="invalid-feedback ms-2" id="usernameFeedback">
                Vui lòng nhập tài khoản.
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Mật khẩu</label>
              <div class="modern-input-group">
                <span class="input-group-icon">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control custom-input shadow-none" id="password"
                  placeholder="Nhập mật khẩu" required>
                <span class="password-toggle" onclick="togglePassword()">
                  <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </span>
              </div>
              <div class="invalid-feedback ms-2" id="passwordFeedback">
                Vui lòng nhập mật khẩu.
              </div>
            </div>
            <button type="submit" class="btn btn-primary-modern">
              Đăng Nhập
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
